<h1 class="mt-2 p-2">Nueva Autorización</h1>
<form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="row g-3 m-2">
  <!-- Visitante -->
  <div class="col-md-6">
    <label for="visitor-type" class="form-label">Tipo Visitante</label>
    <select id="visitor-type" class="form-select" formControlName="visitor_type">
      <option value="VISITOR">Visitante</option>
      <option value="CONTRACTOR">Contratista</option>
      <option value="DELIVERY">Reparto</option>
    </select>
    <div>
      <small class="text-danger ms-2" *ngIf="authForm.get('visitor_type')?.invalid && authForm.get('visitor_type')?.touched">
        requerido
      </small>
    </div>
  </div>

  <!-- Terreno -->
  <div class="col-md-6">
    <label for="plot-id" class="form-label">Terreno (ID)</label>
    <input type="number" id="plot-id" class="form-control" formControlName="plot_id" />
    <div>
      <small class="text-danger ms-2" *ngIf="authForm.get('plot_id')?.invalid && authForm.get('plot_id')?.touched">
        requerido
      </small>
    </div>
  </div>

  <h5 class="mt-3 p-2">Detalles del Visitante</h5>
  <div class="col-md-6">
    <label for="name" class="form-label">Nombre</label>
    <input type="text" id="name" class="form-control" formControlName="name" />
    <div>
      <small class="text-danger ms-2" *ngIf="authForm.get('visitor_request.name')?.invalid && authForm.get('visitor_request.name')?.touched">
        requerido
      </small>
    </div>
  </div>

  <div class="col-md-6">
    <label for="last-name" class="form-label">Apellido</label>
    <input type="text" id="last-name" class="form-control" formControlName="last_name" />
    <div>
      <small class="text-danger ms-2" *ngIf="authForm.get('visitor_request.last_name')?.invalid && authForm.get('visitor_request.last_name')?.touched">
        requerido
      </small>
    </div>
  </div>

  <div class="col-md-6">
    <label for="doc-type" class="form-label">Tipo Documento</label>
    <select id="doc-type" class="form-select" formControlName="doc_type">
      <option value="DNI">DNI</option>
      <option value="Passport">Pasaporte</option>
      <option value="Cédula">Cédula</option>
    </select>
  </div>

  <div class="col-md-6">
    <label for="doc-number" class="form-label">Número Documento</label>
    <input type="number" id="doc-number" class="form-control" formControlName="doc_number" />
    <div>
      <small class="text-danger ms-2" *ngIf="authForm.get('visitor_request.doc_number')?.invalid && authForm.get('visitor_request.doc_number')?.touched">
        requerido
      </small>
    </div>
  </div>

  <div class="col-md-6">
    <label for="birth-date" class="form-label">Fecha de Nacimiento</label>
    <input type="date" id="birth-date" class="form-control" formControlName="birth_date" />
    <div>
      <small class="text-danger ms-2" *ngIf="authForm.get('visitor_request.birth_date')?.invalid && authForm.get('visitor_request.birth_date')?.touched">
        requerido
      </small>
    </div>
  </div>

  <h5 class="mt-3 p-2">Detalles de Autorización</h5>
  <div class="col-md-6">
    <label for="date-from" class="form-label">Fecha Desde</label>
    <input type="date" id="date-from" class="form-control" formControlName="date_from" />
  </div>

  <div class="col-md-6">
    <label for="date-to" class="form-label">Fecha Hasta</label>
    <input type="date" id="date-to" class="form-control" formControlName="date_to" />
  </div>

  <div class="col-md-6">
    <label for="hour-from" class="form-label">Hora Desde</label>
    <input type="time" id="hour-from" class="form-control" formControlName="hour_from" />
  </div>

  <div class="col-md-6">
    <label for="hour-to" class="form-label">Hora Hasta</label>
    <input type="time" id="hour-to" class="form-control" formControlName="hour_to" />
  </div>

  <div class="col-md-12">
    <label for="days-of-week" class="form-label">Días de la Semana</label>
    <select id="days-of-week" class="form-select" formControlName="days_of_week" multiple>
      <option value="MONDAY">Lunes</option>
      <option value="TUESDAY">Martes</option>
      <option value="WEDNESDAY">Miércoles</option>
      <option value="THURSDAY">Jueves</option>
      <option value="FRIDAY">Viernes</option>
      <option value="SATURDAY">Sábado</option>
      <option value="SUNDAY">Domingo</option>
    </select>
  </div>

  <div class="col-md-12">
    <label for="comment" class="form-label">Comentario</label>
    <textarea id="comment" class="form-control" formControlName="comment"></textarea>
  </div>

  <div class="col-12 d-flex justify-content-end mt-5">
    <button type="button" class="btn btn-danger me-2" (click)="onCancel()">Cancelar</button>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </div>
</form>
