<div class="card">
    <div class="card-body p-3">
        <div class="d-flex align-items-center gap-3 mb-3">
            <div class="d-flex align-items-center gap-2">
                <span class="text-secondary">Desde:</span>
                <input type="date" [(ngModel)]="dateFrom" class="form-control form-control-sm">
            </div>
            <div class="d-flex align-items-center gap-2">
                <span class="text-secondary">Hasta:</span>
                <input type="date" [(ngModel)]="dateUntil" class="form-control form-control-sm">
            </div>
            <div class="d-flex gap-1">
                <button class="btn btn-outline-danger btn-sm" (click)="resetFilters()">
                    Limpiar
                </button>
                <button class="btn btn-outline-primary btn-sm" (click)="filterData()">
                    Filtrar
                </button>
            </div>
        </div>

        @if (chartState.hasData) {
        <div class="position-relative" style="height: 300px;">
            <canvas baseChart [type]="'pie'" [data]="chartData" [options]="chartOptions">
            </canvas>
        </div>
        <!-- Leyenda personalizada -->
        <div class="mt-3">
            <div class="d-flex flex-wrap justify-content-center gap-3">
                @for (item of legendItems; track item.day) {
                <div class="d-flex align-items-center">
                    <div class="me-2" [style.width]="'12px'" [style.height]="'12px'"
                        [style.background-color]="item.color">
                    </div>
                    <span>{{item.day}}: {{item.percentage}}%</span>
                </div>
                }
            </div>
        </div>
        } @else {
        <div class="d-flex justify-content-center align-items-center" style="height: 300px;">
            <div class="text-center">
                <i class="bi bi-pie-chart text-muted mb-2" style="font-size: 2rem;"></i>
                <p class="text-muted mb-0">{{chartState.message}}</p>
            </div>
        </div>
        }
    </div>
</div>
