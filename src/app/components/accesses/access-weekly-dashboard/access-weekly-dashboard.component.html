<div class="container-fluid p-4">
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body p-3">
                    <h5 class="card-title">Accesos por DÃ­a de la Semana</h5>
                    <div class="d-flex align-items-center gap-3 mb-3">
                        <div class="d-flex align-items-center gap-2">
                            <span class="text-secondary">Desde:</span>
                            <input type="date" [(ngModel)]="dateFrom" class="form-control form-control-sm">
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <span class="text-secondary">Hasta:</span>
                            <input type="date" [(ngModel)]="dateUntil" class="form-control form-control-sm">
                        </div>
                        <div class="d-flex gap-1">
                            <button class="btn btn-outline-danger btn-sm" (click)="resetFilters()">
                                Limpiar
                            </button>
                            <button class="btn btn-outline-primary btn-sm" (click)="filterData()">
                                Filtrar
                            </button>
                        </div>
                    </div>
                    @if (chartState.hasData) {
                    <div class="chart-container" style="height: 300px;">
                        <canvas baseChart [type]="'bar'" [data]="chartData" [options]="chartOptions">
                        </canvas>
                    </div>
                    } @else {
                    <div class="d-flex justify-content-center align-items-center" style="height: 300px;">
                        <div class="text-center">
                            <i class="bi bi-graph-up text-muted mb-2" style="font-size: 2rem;"></i>
                            <p class="text-muted mb-0">{{chartState.message}}</p>
                        </div>
                    </div>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
